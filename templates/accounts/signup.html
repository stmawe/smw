
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Marketplace - Sign Up</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="signup-container mt-4">
        <div class="logo">Campus Marketplace</div>
        <h1>Create a new account</h1>
        <p class="subtitle">Get your shopping problems</p>

        <form method="POST">
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>

            <!-- Location Type Selector -->
            <div class="location-type">
                <div class="location-option" onclick="selectLocationType('university')">University</div>
                <div class="location-option" onclick="selectLocationType('other')">Other Area</div>
            </div>

            <!-- University Dropdown -->
            <div class="location-dropdown" id="university-dropdown">
                <select required>
                    <option value="">Select University</option>
                    <option>University of Nairobi</option>
                    <option>Kenyatta University</option>
                    <option>Strathmore University</option>
                </select>
            </div>

            <!-- Other Locations Dropdown -->
            <div class="location-dropdown" id="other-locations-dropdown">
                <select required>
                    <option value="">Select Area</option>
                    <option>Nairobi CBD</option>
                    <option>Westlands</option>
                    <option>Karen</option>
                    <option>Kilimani</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <button type="submit">Sign Up</button>
            
            <p class="terms">
                By registering you agree to our<br>
                <a href="#">Terms and conditions</a>
            </p>
        </form>

        <div class="login-link">
            Already Registered? <a href="#">Login</a>
        </div>
    </div>

    <script>
        function selectLocationType(type) {
            // Remove all selections
            document.querySelectorAll('.location-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Hide all dropdowns
            document.querySelectorAll('.location-dropdown').forEach(dropdown => {
                dropdown.classList.remove('visible');
            });

            // Add selection style
            event.target.classList.add('selected');
            
            // Show relevant dropdown
            if(type === 'university') {
                document.getElementById('university-dropdown').classList.add('visible');
            } else {
                document.getElementById('other-locations-dropdown').classList.add('visible');
            }
        }
    </script>
</body>
</html>
