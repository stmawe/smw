{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SMW - Classic Shopping Experience{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-yHWDldOzZ4XvDxz3zXLN8Vb2cL5G3OHrWtdzlC+uU9K+yvb7em+i2gqFVf1Nh4xEPwJvDkFRsAyiKlFCWIh..."
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <!-- Main Navigation -->
    <header class="navbar-container position-sticky top-0 z-3 shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 py-3">
            <div class="container-fluid">
                <a class="navbar-brand fs-4 fw-bold text-warning" href="{% url 'indexx' %}">SMW</a>
                <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="mainNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item"><a class="nav-link" href="{% url 'indexx' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'features' %}">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    </ul>

                    <!-- Search Form -->
                    <form class="d-flex my-2 my-lg-0 w-50" action="{% url 'search' %}" method="GET">
                        <input class="form-control me-2 rounded-pill" type="search" name="query"
                            placeholder="Search products..." aria-label="Search">
                        <button class="btn btn-outline-warning rounded-circle" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>

                    <!-- Auth Dropdown -->
                    <div class="nav-item dropdown ms-3">
                        <a class="btn btn-warning text-white dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container-fluid px-0">
        {% block content %}{% endblock %}
    </main>

    {% include 'templates/partials/footer.html' %}
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
